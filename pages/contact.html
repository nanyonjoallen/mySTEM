<!DOCTYPE html>
<html lang="en">
    <head>
        <title>contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <body>
        
        <div class="container">
            <!-- <img src="../images/w.jpeg" alt="site coming soon" class="banner"> -->
            <div class="contact-form">
                <h2 class="form-header">CONNECT WITH <mark>US....</mark></h2>
                <p>Please fill in this form to get in tough with us.</p>
                <hr>
                <form class="info-form" method="POST" action="./index.html">
                    <div input="input-element">
                        <label for="first_name">Enter First name:</label>
                        <input type="text" placeholder="Allen" id="first_name" name="first_name"/>
                    </div>
                    <div input="input-element">
                        <label for="last_name">Enter Last name:</label>
                        <input type="text" placeholder="Nanyonjo" id="last_name" name="last_name"/>
                    </div>
                    <div input="input-element">
                         <label for="Email">Enter Email address:</label>
                        <input type="text" placeholder="example@gmail.com" id="email" name="email"/>
                    </div>
                    <div input="input-element">
                        <label for="gender">Select gender:</label> 
                        <label for="gender">Male:</label>
                        <input type="radio" id="male" name="male" checked/>
                        <label for="gender">Female:</label>
                        <input type="radio" id="female" name="female"/>
                        <label for="gender">Other:</label>
                        <input type="radio" id="other" name="other"/>
                    </div>
                    <div input="input-element">     
                        <label for="phone">Telephone number:</label> 
                        <input type="text" placeholder="0778......"id="phone" name="phone"/>
                    </div>
                    <!-- <div input="input-element">     
                        <label for="program">Select programming language:</label> 
                        <select name="program" id="program">

                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">Php</option>
                            <option value="react">React</option>
                        </select>
                    </div> -->
                    <div input="input-element">     
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject"/>
                    </div>
                    <div input="input-element">     
                        <label for="review">Message:</label> 
                        <textarea name="review" cols="25" rows="10">   
                        </textarea>
                    </div>
                    <input type="submit" value="Submit"/>             
                </form>
            </div>
         </div>
            <div class="feed">
                <h4>Reach us on</h4>
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h2>Address:</h2>
                            <p> 234 Mukasa road,<br> kampala, Nakawa,<br>Plot 234</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h2>Phone:</h2>
                            <p>+256 778406544</p>
                        </div>  
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h2>Email:</h2>
                            <p>allenrosej@gmail.com</p>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
